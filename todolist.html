<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todolist</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
  </head>
  <body>
    <div id="root">

    </div>
  <script type="text/babel">
    // var things=[];
    // [{
    //   a:"",
    //   b:"",
    // }]
    var Todolist = React.createClass({
      getInitialState:function() {
        return{things:[1,2,3]}
      },
      handleChange:function() {
        this.setState({
          things:this.props.allthings
        })
      },
      render:function(){
        return(
          <div>
            <Newidea allthings={this.state.things}/>
            <Thingstodo allthings={this.state.things}/>
          </div>
        )
      }
    })
    var Newidea = React.createClass({
      // getInitialState:function() {
      //   return (things);
      // },
      handleClick:function(){
        this.props.allthings.push(this.refs.editthing.value);
        console.log(this.props.allthings);
      },
      render:function(){
        return(
          <div>
            <input type="text" ref="editthing"/>
            <input type="button" value="add" onClick={this.handleClick}/>
          </div>
        )
      }
    })
    var Thingstodo = React.createClass({
      render:function () {
        return(
          <ul>
            {
              this.props.allthings.map(function(item,i) {
                return(
                  <li>
                    <span>{item}</span>
                    <input type="button" value="delete"/>
                  </li>
                )
              })
            }
          </ul>
        )
      }
    })
    ReactDOM.render(<Todolist />,document.getElementById("root"))
  </script>
  </body>
</html>
